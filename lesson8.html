<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>声明周期</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>

    <script>
        const vm = new Vue({
            el: '#app',
            data : {
                name: 'xixi'
            },
            beforeCreate () {
                //不能获取data
                // console.log(this);
                // console.log(this.$data);
                console.log('beforeCreate');
            },
            created () {
                console.log(this.$data);
                console.log('created');
            },
            beforeMount () {
                console.log(this.$el);
            },
            mounted () {
                //ajax
                console.log(this.$el);
            },
            beforeUpdate () {
                console.log('beforeUpdate');
            },
            updated () {
                console.log('updated');
            },
            beforeDestroy () {
                console.log('beforeDestroy');
            },
            destroyed () {
                console.log('console');
            }

        });
    
    </script>
</body>
</html>
