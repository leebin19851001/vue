<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>directive</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-slice:9,10,11.number.string="content" v-model="content">
        {{ content }}
    </div>


    <div id="app1"></div>

    <script>
        // Vue.directive('slice', (el, bingings, vnode) => {
        //     var val = bingings.value.slice(0, 5);
        //     vnode.context.content = val;
        // });


        Vue.directive('slice', {
            bind (el, bingings, vnode) {
                var val = bingings.value.slice(0, 5);
                vnode.context.content = val;
            },
            update (el, bingings, vnode) {
                var val = bingings.value.slice(0, 5);
                vnode.context.content = val;
            }
        })


        const vm = new Vue({
            el: '#app',
            data: {
                content: ''
            }
        });


        const vm1 = new Vue({
            el: '#app1',
            data: {

            }
        });
    
    
    </script>
</body>
</html>
