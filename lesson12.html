<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>组件间通信2</title>
</head>
<body>
    <div id="app">
        <my-cmp></my-cmp>
    </div>
    
    <script>
        const vm = new Vue({
            el: '#app',
            mounted () {
                console.log(this.$children[0].msg);
                this.$children[0].cmpFunc();
            },
            components: {
                myCmp: {
                    data () {
                        return {
                            msg: 'hello word'
                        }
                    },
                    methods: {
                        cmpFunc(){
                            console.log('cmp')
                        }
                    },
                    template: `<div>i'm a cmp</div>`
                },

            }
        });
    </script>
</body>
</html>
