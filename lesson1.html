<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>为什么要使用vue</title>
</head>
<body>
    <script>
    // 为什么要使用vue
    // 1.性能更好
    // 2.视图数据分离
    // 3.维护成本低 
    

    // 为什么操作dom非常昂贵
    // 1.js和dom是两种东西，每次连接都需要消耗性能
    // 2.操作dom会导致重排和重绘


    // 为什么使用veu的性能会更好
    // vue的核心是虚拟dom，使用虚拟dom可以减少dom操作，从而提升应用的性能


    // 什么是虚拟dom
    // 虚拟dom：virtual dom（也被称为vdom）
    // 所谓虚拟dom，即为伪dom，假的dom，它不是一个真实的dom，而是由js来模拟出来的具有真实dom结构的一个树行结构


    // 为什么要用js来模拟dom结构：
    // 1.只有js是编程语言，可以做到循环，判断、递归等各种逻辑，实现算法；
    // 2.dom的操作是昂贵的，js的运行效率更高，将dom对比放在js层，减少dom操作，效率更高
    </script>
</body>
</html>
