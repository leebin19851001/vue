<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        #app div {
            width: 100px;
            height: 100px;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }
        
    </style>
</head>
<body>
    <!-- 1.v-bind: 绑定属性   可以简写为 :-->
    <!-- 绑定calss    多个 -->
    <!-- style -->

    <!-- 2.v-on:    <==>   @-->

    <!-- <div id="app">
        <img v-bind:src="imgUrl" alt="">      
    </div> -->

    <div id="app">
        <button v-on:click = "change('red')">red</button>
        <button @click = "change('green')">green</button>
        <button @click = "change('blue')">blue</button>
        <div :class="color"></div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                imgUrl:'http://img5.imgtn.bdimg.com/it/u=3300305952,1328708913&fm=26&gp=0.jpg',
                color: 'red'
            },
            methods: {
                change(color){
                    this.color = color;
                }
            }
        });
    </script>
</body>
</html>
